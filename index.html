<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet reference -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Javascript script reference with deference (apply after loading) -->
    <script src="./js/observer.js" defer></script>
    <title>Intersectional Observer</title>
  </head>

  <body>
    <!-- Each div is a box that may contain some text -->
    <div class="green"></div>
    <div class="blue blue-to-green animate"></div>
    <div class="green left-to-right animate entering"></div>
    <div class="blue bottom-to-top animate entering"></div>
    <div class="green slide-in-bottom-zig-zag animate entering"></div>
  </body>
</html>
